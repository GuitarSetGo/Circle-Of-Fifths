<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle of Fifths with Info Below</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="center-text">Circle<br>of<br>Fifths</div>
            <div class="clock-face" id="clockFace"></div>
        </div>
        <div class="info-panel">
            <h2 id="selectedKey">Select a key</h2>
            <div class="info-section">
                <h3>Key Signature</h3>
                <p id="keySignature"></p>
            </div>
            <div class="info-section">
                <h3>Related Keys</h3>
                <p id="relatedKeys"></p>
            </div>
            <div class="info-section">
                <h3>Chords</h3>
                <div id="chords" class="chord-info"></div>
            </div>
            <div class="info-section">
                <h3>Scale</h3>
                <p id="scale"></p>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <p>Developed by Joshua Gonzalez</p>
            <p>Â© 2025 - Circle of Fifths Interactive</p>
            <p>
                <a href="https://github.com/GuitarSetGo" target="_blank">GitHub</a> |
                <a href="https://www.linkedin.com/in/josh4dev" target="_blank">LinkedIn</a>
            </p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
